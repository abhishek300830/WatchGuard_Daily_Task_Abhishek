<!DOCTYPE html>

      <title>Document</title>
   </head>
   <body>
      <div id="message"></div>

      <script>
         let outputList = document.getElementsByClassName("output");
         let message = document.getElementById("message");

         console.log(outputList.length);

         for (let x = 0; x < outputList.length; x++) {
            classElement = outputList[x];
            console.log(classElement.innerHTML);
            classElement.onclick = function () {
               console.log("clicked", event.target.innerHTML);
               message.innerHTML = event.target.innerHTML;
            };
         }
