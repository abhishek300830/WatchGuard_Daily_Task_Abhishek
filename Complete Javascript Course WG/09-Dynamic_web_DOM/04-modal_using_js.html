<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modal</title>
   </head>
   <style>
      #overlay {
         visibility: visible;
         position: absolute;
         left: 0;
         right: 0;
         top: 50px;
         margin-left: auto;
         margin-right: auto;
         width: 400px;
         height: 200px;
         background-color: bisque;
         border: 1px solid black;
         z-index: 1000;
      }
   </style>
   <body>
      <button type="button" id="btnPopup">Toggle Button</button>
      <div id="message"></div>
      <br /><br />
      <div class="output">Test Result 1</div>
      <div class="output">Test Result 2</div>
      <div class="output">Test Result 3</div>
      <div class="output">Test Result 4</div>
      <div class="output">Test Result 5</div>

      <input type="text" class="popup" />

      <div class="overlay" id="overlay"></div>

      <script>
         toggleBtn = document.getElementById("btnPopup");

         toggleBtn.onclick = function () {
            overlay = document.getElementById("overlay");

            overlay.style.visibility =
               overlay.style.visibility == "visible" ? "hidden" : "visible";
         };
      </script>
   </body>
</html>
