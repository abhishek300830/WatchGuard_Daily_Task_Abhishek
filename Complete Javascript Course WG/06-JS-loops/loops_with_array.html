<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="output"></div>
    <script>
      let arr = ["abhi", "aryan", "kunal"];
      output = document.getElementById("output");
      for (name of arr) {
        output.innerHTML += name + "<br>";
      }
    </script>
  </body>
</html>
