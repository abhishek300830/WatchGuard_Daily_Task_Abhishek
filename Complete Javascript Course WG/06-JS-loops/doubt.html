<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      for (var i = 0; i < 100; i++) {
        for (let j = 0; j < 1000; j++) {
          setTimeout(function () {}, 2000);
        }
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }
    </script>
  </body>
