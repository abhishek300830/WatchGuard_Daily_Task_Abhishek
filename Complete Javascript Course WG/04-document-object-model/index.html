<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is my title</title>
    <script>
      function fun() {
        alert("Hello");
        var title = document.getElementById(1);
        title.innerHTML = "This is my new title";
      }
    </script>
  </head>
  <body>
    <h1 id="1">Hello world</h1>
    <button onclick="fun()">Button</button>
  </body>
</html>
