<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="wrapper"></div>
      <input type="text" id="url" value="https://www.google.com" />
      <input type="button" onclick="goUrl()" value="Go To Url" />
      <script>
         let output = document.getElementById("wrapper");

         function goUrl() {
            let url = document.getElementById("url").value;
            window.location = url;
         }
      </script>
   </body>
</html>
