<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>timeout</title>
   </head>
   <body>
      <div id="wrapper"></div>
      <input type="button" value="start" onclick="startInterval()" />
      <input type="button" value="clear" onclick="clearInterval()" />

      <script>
         let output = document.getElementById("wrapper");

         let myTimer;
         function startInterval() {
            myTimer = window.setTimeout(myPopup, 3000);
         }

         function clearInterval() {
            window.clearTimeout(myTimer);
         }

         function myPopup() {
            alert("Hello");
         }
      </script>
   </body>
</html>
