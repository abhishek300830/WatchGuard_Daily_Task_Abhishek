<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <div id="output"></div>
      <script>
         output = document.getElementById("output");
         output.innerHTML = myFun(5, 10, 12);

         function myFun(a, b, c) {
            response = a + b + c;
            return response;
         }
      </script>
   </body>
</html>
