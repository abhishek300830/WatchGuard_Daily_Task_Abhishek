<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>switch</h1>
    <script>
      var num = Number(prompt("Enter a number (0-5)"));
      switch (num) {
        case 0:
          console.log("zero");
          break;
        case 1:
          console.log("one");
          break;
        case 2:
          console.log("two");
          break;
        case 3:
          console.log("three");
          break;
        default:
          console.log("default");
          break;
      }
    </script>
  </body>
</html>
